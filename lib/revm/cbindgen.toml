# cbindgen configuration for revm_wrapper

language = "C"
include_guard = "REVM_WRAPPER_H"
autogen_warning = "/* This file is auto-generated by cbindgen. Do not edit manually. */"
include_version = true
namespace = "revm_wrapper"
no_includes = true
sys_includes = ["stdint.h", "stdbool.h", "stddef.h"]

[export]
include = ["RevmError", "RevmResult", "RevmSettings", "ExecutionResult", "RevmVm"]
exclude = []

[enum]
rename_variants = "CamelCase"
prefix_with_name = true

[fn]
rename_args = "CamelCase"

[struct]
rename_fields = "CamelCase"

[const]
allow_static_const = true
allow_constexpr = false

[macro_expansion]
bitflags = false