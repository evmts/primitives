[package]
name = "bn254_wrapper"
version = "0.1.0"
edition = "2021"

[lib]
name = "bn254_wrapper"
crate-type = ["cdylib", "staticlib"]

[dependencies]
# Using arkworks for BN254 elliptic curve operations
ark-bn254 = "0.5.0"
ark-ec = "0.5.0"
ark-ff = "0.5.0"
ark-serialize = "0.5.0"
# BLS12-381 support for EIP-2537 precompiles
ark-bls12-381 = "0.5.0"

